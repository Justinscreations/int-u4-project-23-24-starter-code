<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What's your next movie watch?</h1>
        </div>
        <div class="questions">
            <h4>How many movies have you watched?</h4>
            <input id="question-one" type="text"></input>
            <img src="https://external-preview.redd.it/JW6o0FE-aZhOWwwQm3Ww9yoV6r6mVCqP8DCmMe08UQ8.jpg?width=640&crop=smart&auto=webp&s=7d1039621afeea37648456507bf21e9a705c23e3">
            <h4>Do you prefer comedy, or drama?</h4>
            <input id="question-two" type="text"></input>
            <img src="https://i.pinimg.com/originals/56/ec/30/56ec302049e8ee84b9c34a7dcfa0d54a.jpg">
            <h4>How old are you?</h4>
            <input id="question-three" type="text"></input>
            <img src="https://images.mktw.net/im-23182830?width=1260&height=778">
        </div>
        <div class="results">
            <button id="test-button">Check Results!</button>
            <p id="result">Results will be here!</p>
            <img class="mega-image" src ="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/11/screen-shot-2022-11-29-at-4-11-37-pm-1.jpg">
            <img class="rango-image" src = "https://www.syfy.com/sites/syfy/files/styles/scale_1280/public/2021/03/rango-1200-1200-675-675-crop-000000.jpeg">
            <img class="django-image" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2023/02/the_poster_for_django_unchained-1.jpg">
            <img class="straw-image" src="https://www.heavenofhorror.com/wp-content/uploads/2025/06/Straw-2025-Netflix-Thriller-Review-1200x900.jpg">
            <img class="bee-image" src = "https://m.media-amazon.com/images/M/MV5BMzU2ODIwNDY2OV5BMl5BanBnXkFtZTcwMjgzMDUzMw@@._V1_.jpg">
        </div>
    </body>
</html>
